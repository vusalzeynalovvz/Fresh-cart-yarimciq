  <body>
    <section id="image" class="container">

        <span class="text">Opening Sale Discount 50%</span>

          <img

            src="/Photo/category-chicken-meat-fish.jpg"

          />

        <div class="image2 col-lg-2">

          />

        </div>
        <div class="image4 col-lg-2">
          <img class="box-image1" src="/Photo/category-pet-care.jpg" alt="" />

        </div>
        <div class="image5 col-lg-2">

            class="box-image1"

        <div class="image6 col-lg-2">
